<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="titulo">código secreto</h1>

  <main class="main">

    <section class="form box">
      <div class="form-box-div">
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Digite seu texto">
      </div>

      <div class="btn-btn">
        <div class="">
          <img class="img-span" src="./assets/exclamation-circle.svg" alt="">
          <span class="span" for="input-texto">Apenas letras minúsculas, sem cento</span>
        </div>
        <div>
          <button class="btn" onclick="encriptarTexto()">Criptografar!</button>
          <button class="btn" onclick="decriptarTexto()">Descriptografar!</button>

        </div>
      </div>
    </section>

    <section class="msg box">
      <img id="found-blue" src="./assets/no-message-found-blue.svg" alt="">
      <input class="text-input" type="text" id="msg" name="msg"></input>
      <button class="btn" id="btn-copiar" onclick="copiaTexto()">Copiar</button>
      <h2 class="msg-h2" id="h2"></h2>
      <p class="msg-p" id="p"></p>
    </section>
  </main>
  <footer></footer>

  <script src="script.js"></script>
</body>

</html>
